<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    Hababox
  </title>
  <link rel="icon" href="images/LogoHBB.svg">
  <meta name="description" content="Hababox Home Page" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
  <style>
    .gradient {
      background: #00afaa;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
  </style>
</head>

<body class="leading-normal tracking-normal text-white gradient">
  <!--Nav-->
  <div id="header"></div>

  <!--where to go-->
  <div class="pt-24 justify-center">
    <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-col text-center justify-center">
      <div class="flex flex-col w-full items-center text-center md:text-center">
        <h1 class="my-4 text-5xl font-bold leading-tight">
          Where to go?
        </h1>
        <form id="find-hotel" class="w-7/12 flex mb-4 mx-auto">
          <div class="w-1/4 bg-gray-400 h-12 pr-1.5 rounded-l-full">
            <select name="location"
              class="block appearance-none w-full h-full rounded-l-full bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="city">
            </select>
          </div>
          <div class="w-1/4 bg-gray-400 h-12 pr-1.5">
            <input type="date"
              class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="checkin" name="checkin" placeholder="Check In" required>
          </div>
          <div class="w-1/5 bg-gray-400 h-12 pr-1.5">
            <input type="number" id="nights"
              class="appearance-none block w-full h-full bg-gray-50 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              placeholder="1 night" min="1" oninput="getCheckOutDate()">
          </div>
          <div class="w-1/4 bg-gray-400 h-12 pr-1.5">
            <input type="date" id="checkout" class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="checkout" placeholder="Check Out" readonly>
          </div>
          <div class="w-14 bg-gray-50 h-12 rounded-r-full">
            <button type="submit" class="my-1 mx-1.5 w-8/12 h-8/12" onclick="document.location='hotel.html'"><img alt="submit" src="images/icon_search.svg"></button>
          </div>
        </form>
      </div>
      <!--Right Col-->
      <div class="w-full flex items-center">
        <img alt="hotel" src="images/hotel.png" class="h-auto mx-auto mt-20" style="width: 650px;" />
      </div>
    </div>
  </div>
  <section class="bg-white border-b py-8">
    <div class="container max-w-5xl mx-auto m-8">
      <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
        Gallery
      </h2>
      <div class="w-full mb-4">
        <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
      </div>
      <div class="flex flex-row justify-center">
        <img alt="hotels" class="m-4 h-auto" src="images/assets/HorizontalImage1.jpg"
          style="width: 380px; object-fit: cover;">
        <img alt="hotels" class="m-4 h-auto" src="images/assets/HorizontalImage2.jpg"
          style="width: 380px; height: 350px; object-fit: cover;">
        <img alt="hotels" class="m-4 h-auto" src="images/assets/HorizontalImage3.jpg"
          style="width: 380px; height: 350px; object-fit: cover;">
      </div>
    </div>
  </section>
  <section class="bg-white border-b py-8">
    <div class="container mx-auto flex flex-wrap pt-4 pb-12">
      <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
        Our Promo
      </h2>
      <div class="w-full mb-4">
        <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
      </div>
      <div class="w-auto md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
        <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">
          <a href="promo.html" class="flex flex-wrap no-underline hover:no-underline">
            <img src="images/promotions/promo1.png" alt="promo" style="width: auto; height: auto;">
          </a>
        </div>
        <div class="flex-none mt-auto gradient rounded-b rounded-t-none overflow-hidden shadow p-3 text-center">
          <h1 class="w-auto font-bold text-2xl text-white px-6">Travel Promotions</h1>
        </div>
      </div>
      <div class="w-auto md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
        <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">
          <a href="promo.html" class="flex flex-wrap no-underline hover:no-underline">
            <img src="images/promotions/promo2.png" alt="promo" style="width: auto; height: auto;">
          </a>
        </div>
        <div class="flex-none mt-auto gradient rounded-b rounded-t-none overflow-hidden shadow p-3 text-center">
          <h1 class="w-full font-bold text-2xl text-white px-6"> Giveaways</h1>
        </div>
      </div>
      <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
        <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">
          <a href="promo.html" class="flex flex-wrap no-underline hover:no-underline">
            <img src="images/promotions/promo3.png" alt="promo" style="width: auto; height: auto;">
          </a>
        </div>
        <div class="flex-none mt-auto gradient rounded-b rounded-t-none overflow-hidden shadow p-3 text-center">
          <h1 class="w-auto font-bold text-2xl text-white px-6"> Holdiay Promo</h1>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>
    <script src="javascript/main.js"></script>
    <script src="javascript/search_hotel.js"></script>
    <script src="javascript/city_options.js"></script>
    <script src="javascript/find_hotel.js"></script>
    <script src="javascript/hotel_api.js"></script>
  </body>

</html>
