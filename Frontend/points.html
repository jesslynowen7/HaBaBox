<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habapoints</title>
    <link rel="stylesheet" href="css/points.css">
</head>

<body>
    <div class="wrapper">
        <h2 id="points-title">Habapoints</h2>
        <div class="point-wrapper">
            <div id="active-points" aria-labelledby="tab-1">
                <h3>Active Points</h3>
                <p id="active-point-amount">15.000 Points</p>
            </div>
            <div id="history-points" aria-labelledby="tab-2">
                <h3>History Points</h3>
                <p id="history-point">15.000 Points</p>
            </div>
        </div>
    </div>
</body>

</html>
