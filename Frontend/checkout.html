<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <!-- Include the header -->
    <div id="header"></div>
    <div id="checkout-container">
        <div id="progress_bar">
            <p class="teks-checkout">Checkout</p>
            <p>></p>
            <p class="teks-payment">Payment</p>
            <p>></p>
            <p class="teks-review">Review Booking</p>
            <p>></p>
            <p class="teks-success">Success</p>
        </div>
    </div>
    <div class="checkout_n_detail_container">
        <div id="checkout">
            <h3 id="room-name">Hababox Bandung</h3>
            <p id="hotel-address">Alamat</p>
            <p id="hotel-city">Alamat</p>
            <div id="tel_email_container">
                <div id="telephone">
                    <h4>Telephone</h4>
                    <p id="no-telp">0812376123</p>
                </div>
                <div class="email">
                    <h4>E-Mail</h4>
                    <p id="email-data">haba@box.com</p>
                </div>
            </div>
            <div id="container-checkin-dll">
                <div id="checkin">
                    <h4>Checkin</h4>
                    <p id="check-in-date">23 Dec 2023</p>
                </div>
                <div id="checkout">
                    <h4>Checkout</h4>
                    <p id="check-out-date">24 Dec 2023</p>
                </div>
                <div id="stay-duration">
                    <h4>Stay Duration</h4>
                    <p id="duration">1 Night</p>
                </div>
                <div id="pod">
                    <h4>Pod Type</h4>
                    <p id="room-ordered">Sky Double</p>
                </div>
                <div id="number-of-pods">
                    <h4>Number of Pods</h4>
                    <p id="pod-amount">1</p>
                </div>
                <div id="capacity">
                    <h4>Capacity</h4>
                    <p id="capacity-amount">2 Person</p>
                </div>
                
            </div>
            <div id="harga-n-button">
                <p id="total-payment">Rp. 200.300,00</p>
                <form action="#">
                    <input id="button-checkout" type="button" value="Checkout">
                </form>
            </div>
        </div>
    </div>
    <!-- Include the footer -->
    <div id="footer"></div>
    <script src="javascript/main.js"></script>
    <script src="javascript/checkout.js"></script>
</body>

</html>
