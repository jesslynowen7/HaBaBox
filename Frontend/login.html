<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    Hababox
  </title>
  <link rel="icon" href="images/LogoHBB.svg">
  <meta name="description" content="Hababox Home Page" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
  <style>
    .gradient {
      background: #00afaa;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50">

  <!--Body-->
  <section class="w-full items-center flex flex-col content-center mt-24">
    <img alt="logo" src="images/LogoHBB.svg" class="mx-auto my-6" style="width: 300px;">

    <div class="w-1/4">
      <form id="loginForm" method="post" class="bg-white rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******************">
          <p class="text-red-500 text-xs italic">Please choose a password.</p>
        </div>
        <button id="login-button"
          class="gradient w-full text-white text-lg font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Log In
        </button>
        <div class="flex mb-4 p-5">
          <a id="forgotPasswordLogin"
            class="w-1/2 inline-block align-baseline font-bold text-base text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
          <a class="w-1/2 text-right pr-10 inline-block align-baseline font-bold text-base text-blue-500 hover:text-blue-800"
            href="register.html">
            Register
          </a>
        </div>
      </form>
    </div>

    </div>
    <script src="javascript/login.js"></script>
    <script type="module" src="javascript/forgotPasswordLogin.js"></script>
</body>

</html>
