<!DOCTYPE html>
<html lang="en">

<head>

    <title>My Book</title>
    <link rel="stylesheet" href="css/my-book.css">
    <script type="module" src="javascript/my_book.js"></script>
</head>

                    <h3 class="nama-room">Nama Room</h3>
                    <p class="deskripsi">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem ad, iste nam
                        optio sint
                        ipsam eveniet
                        architecto atque odio quasi? Commodi cupiditate ex id dolorum earum sint deserunt et iste.</p>
                    <div class="container-temp">
                        <p class="my-book-harga">Rp. 50.000</p>

                </div>
            </div>
        </div>
    </div>
    <script src="javascript/my-book.js"></script>

</html>
